<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fonts/google_icons.css">
    <link rel="stylesheet" href="assets/styles/app.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header_body">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="">
                </div>
                <div class="right_content">
                    <nav class="nav">
                        <ul id="nav_list">
                            <li class="close_nav">
                                <a href="#" onclick="event.preventDefault(); nav_list.classList.remove('active');">
                                    <span class="material-symbols-outlined fill">
                                        close
                                    </span>
                                </a>
                            </li>
                            <li><a href="#" class="active">HOME</a></li>
                            <li><a href="#" class="active">ABOUT</a></li>
                            <li><a href="#" class="active">SEVICES</a></li>
                            <li><a href="#" class="active">GALLARY</a></li>
                            <li><a href="#" class="active">CONTACT</a></li>
                        </ul>
                    </nav>

                    <div class="extra_links">
                        <div class="search">
                            <a href="#" onclick="event.preventDefault();">
                                <span class="material-symbols-outlined fill">
                                    search
                                </span>
                            </a>
                        </div>

                        <div class="nav_control">
                            <a href="#" onclick="event.preventDefault(); nav_list.classList.add('active');">
                                <span class="material-symbols-outlined fill">
                                    format_align_right
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
